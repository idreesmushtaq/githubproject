<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>print even odd using loop</title>
</head>
<body>
<script type="text/javascript">
	s=eval(prompt("enter starting number"));
	e=eval(prompt("enter ending number"));
	if (s<e) {
		for(let i=s; i<=e; i++){
		if (i%2==0) {
		
			document.write( i + '<br>');
	    }
	 }  
	}
	
	else if (s>e){
		for (let i=s; i>=e; i--) {
		if (i%2!=0) {
		 	document.write(i + '<br>');
		 }
	}
	}
	
   
	

</script>

</body>
</html>
